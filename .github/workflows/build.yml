name: Build ESP32S3 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env:
          - PLATFORMIO
          - ESPIDF

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio
          pip install esptool
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake git wget flex bison gperf python3 python3-pip python3-serial python3-click python3-cryptography python3-future python3-pyparsing python3-setuptools python3-yaml

      - name: Build with PlatformIO
        if: matrix.env == 'PLATFORMIO'
        run: |
          if [ -f platformio.ini ]; then
            echo "Detected PlatformIO project"
            pio run
          else
            echo "PlatformIO not detected, skipping..."
          fi

      - name: Build with ESP-IDF
        if: matrix.env == 'ESPIDF'
        run: |
          if [ -f CMakeLists.txt ]; then
            echo "Detected ESP-IDF project"
            sudo apt-get install -y git wget flex bison gperf python3 python3-pip python3-serial python3-click python3-cryptography python3-future python3-pyparsing python3-setuptools python3-yaml ninja-build ccache
            python -m pip install --upgrade pip
            pip install --upgrade esptool
            mkdir -p build
            cd build
            cmake ..
            make -j$(nproc)
          else
            echo "ESP-IDF not detected, skipping..."
          fi

      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware_bins
          path: |
            **/*.bin
            **/*.elf
            **/*.map
